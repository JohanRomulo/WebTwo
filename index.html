      </div>

      </div>
      <div class="fila">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
      </div>
      <div class="fila">
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>+</button>
      </div>
      <div class="fila">    
        <button>C</button>
      </div>
    </div>
  </div>
<script src="logica.js"></script>

</html>
